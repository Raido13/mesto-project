<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="dataCarts.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/header__logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar__default@2x.jpg" alt="Имя пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="carts">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__button-close popup__button-close_type_edit" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit" name="userEdition">
                    <input type="text" placeholder="Имя пользователя" class="popup__field popup__field_user_name" name="userName">
                    <input type="text" placeholder="Описание пользователя" class="popup__field  popup__field_user_description" name="userDescription">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_place">
            <div class="popup__container">
                <button class="popup__button-close popup__button-close_type_place" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_place_form" name="cartAdd">
                    <input type="text" placeholder="Название" class="popup__field popup__field_place_name" name="placeName">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__field  popup__field_place_image" name="placeImage">
                    <button type="submit" class="popup__button-save">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image popup_image">
            <div class="popup__container_image">
                <button class="popup__button-close popup__button-close_type_image" type="button"></button>
                <img class="popup__image">
                <h2 class="popup__title_image"></h2>
            </div>
        </div>
    </div>
    <template id="cart-template">
        <div class="carts__item">
            <img class="carts__image">
            <button class="carts__button-trash" type="button"></button>
            <h2 class="carts__title"></h2>
            <button class="carts__button-like" type="button"></button>
        </div>
    </template>
</body>
</html>
