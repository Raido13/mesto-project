<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/header__logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar__default@2x.jpg" alt="Имя пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button href="#" class="profile__button-add" type="button"></button>
            </section>
            <section class="carts">
                <div class="carts__item">
                    <img src="images/carts__church@2x.jpg" alt="Карачаевск" class="carts__image">
                    <h2 class="carts__title">Карачаевск</h2>
                    <button class="carts__button-like" type="button"></button>
                </div>
                <div class="carts__item">
                    <img src="images/carts__hill@2x.jpg" alt="Гора Эльбрус" class="carts__image">
                    <h2 class="carts__title">Гора Эльбрус</h2>
                    <button class="carts__button-like" type="button"></button>
                </div>
                <div class="carts__item">
                    <img src="images/carts__mountain@2x.jpg" alt="Домбай" class="carts__image">
                    <h2 class="carts__title">Домбай</h2>
                    <button class="carts__button-like" type="button"></button>
                </div>
                <div class="carts__item">
                    <img src="images/carts__hill@2x.jpg" alt="Гора Эльбрус" class="carts__image">
                    <h2 class="carts__title">Гора Эльбрус</h2>
                    <button class="carts__button-like" type="button"></button>
                </div>
                <div class="carts__item">
                    <img src="images/carts__mountain@2x.jpg" alt="Домбай" class="carts__image">
                    <h2 class="carts__title">Домбай</h2>
                    <button class="carts__button-like" type="button"></button>
                </div>
                <div class="carts__item">
                    <img src="images/carts__church@2x.jpg" alt="Карачаево-Черкессия" class="carts__image">
                    <h2 class="carts__title">Карачаево-Черкессия</h2>
                    <button class="carts__button-like" type="button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="" class="popup__form" name="userEdition">
                    <input type="text" placeholder="Имя пользователя" class="popup__field popup__field_user_name" name="userName">
                    <input type="text" placeholder="Описание пользователя" class="popup__field  popup__field_user_description" name="userDescription">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
