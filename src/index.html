<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header__logo.svg')%>" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar"></button>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__description"></p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="carts">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__button-close popup__button-close_type_edit" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit" name="userEdit">
                    <input type="text" placeholder="Имя пользователя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" id="name-input" class="popup__field popup__field_user_name" name="name" required data-error-message ='Разрешены только кириллические и латинские буквы, пробел и дефис.'>
                    <span class="name-input-error popup__field-error"></span>
                    <input type="text" placeholder="Описание пользователя" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" id="description-input" class="popup__field  popup__field_user_description" name="about" required data-error-message ='Разрешены только кириллические и латинские буквы, пробел и дефис.'>
                    <span class="description-input-error popup__field-error"></span>
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_place">
            <div class="popup__container">
                <button class="popup__button-close popup__button-close_type_place" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_place" name="cartAdd">
                    <input type="text" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" id="place-input" class="popup__field popup__field_place_name" name="name" required data-error-message ='Разрешены только кириллические и латинские буквы, пробел и дефис.'>
                    <span class="place-input-error popup__field-error"></span>
                    <input type="url" placeholder="Ссылка на картинку" id="image-input" pattern="https?:\/\/.*" class="popup__field  popup__field_place_image" name="link" required data-error-message='Разрешены только ссылки, начните вводить &#34http://&#34 или &#34https://&#34'>
                    <span class="image-input-error popup__field-error"></span>
                    <button type="submit" class="popup__button-save">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image popup_image">
            <div class="popup__container_image">
                <button class="popup__button-close popup__button-close_type_image" type="button"></button>
                <img class="popup__image">
                <h2 class="popup__title_image"></h2>
            </div>
        </div>
        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button class="popup__button-close popup__button-close_type_avatar" type="button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form popup__form_avatar popup__form_type_avatar" name="avatarUpdate">
                    <input type="url" placeholder="Ссылка на картинку" id="avatar-input" pattern="https?:\/\/.*" class="popup__field  popup__field_avatar" name="link" required data-error-message='Разрешены только ссылки, начните вводить &#34http://&#34 или &#34https://&#34'>
                    <span class="avatar-input-error popup__field-error"></span>
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_delete">
            <div class="popup__container">
                <button class="popup__button-close popup__button-close_type_delete" type="button"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form class="popup__form popup__form_delete popup__form_type_delete" name="cartDelete">
                    <button type="submit" class="popup__button-save">Да</button>
                </form>
            </div>
        </div>
    </div>
    <template id="cart-template">
        <div class="carts__item">
            <img class="carts__image">
            <button class="carts__button-trash" type="button"></button>
            <h2 class="carts__title"></h2>
            <div class="carts__container-like">
                <button class="carts__button-like" type="button"></button>
                <p class="carts__like-counter"></p>
            </div>
        </div>
    </template>
</body>
</html>
